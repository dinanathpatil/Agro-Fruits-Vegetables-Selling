{% extends 'admin/admin_base.html' %}
{% block body %}
<div class="breadcrumb-agile">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Home</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">Register</li>
    </ol>
</div>
<div class="row address-row">
    <div class="col-md-4 "></div>
    <div class="col-md-4 col-xs-8 col-xs-offset-2" style="margin-bottom:110px">
        <div class="wow agile fadeInLeft animated mt-lg-0 mt-5" data-wow-delay=".5s">
            <div class="address-grid p-sm-5 p-4">
                <h4 class="wow fadeIndown animated mb-3" data-wow-delay=".5s">Register</h4>
                <form method="POST">
                    <div class="form-group">
                        <label class="control-label"><strong>Name</strong></label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label"><strong>User Type</strong></label>
                        <input class="form-control" type="text" name="usertype">
                    </div>
                    <div class="form-group">
                        <label class="control-label"><strong>Contact No.</strong></label>
                        <input class="form-control" type="number" name="contact">
                    </div>
                    <div class="form-group">
                        <label class="control-label"><strong>Username</strong></label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label class="control-label"><strong>Password </strong></label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <button class="btn btn-info btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
