{% extends 'admin/admin_base.html' %}

{% block body %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script>
$(document).ready(function() {
    $('#datePicker')
        .datepicker({
            format: 'dd-mm-yyyy'
        })
    $('#datePicker1')
        .datepicker({
            format: 'dd-mm-yyyy'
        })
    $('#datePicker2')
        .datepicker({
            format: 'dd-mm-yyyy'
        })
});
addEventListener("load", function () {
	setTimeout(hideURLbar, 0);
}, false);

function hideURLbar() {
	window.scrollTo(0, 1);
}
        
</script>

<style>
@media ( min-width: 768px ) {
    .grid-divider {
        position: relative;
        padding: 0;
    }
    .grid-divider>[class*='col-'] {
        position: static;
    }
    .grid-divider>[class*='col-']:nth-child(n+2):before {
        content: "";
        border-left: 1px solid #DDD;
        position: absolute;
        top: 0;
        bottom: 0;
    }
    .col-padding {
        padding: 10px 20px 10px 30px;
    }
}
</style>


<div class="container" style="margin-bottom:55px">
    <div class="page-header">
        <h1 style="text-align:center"> Manage All Your Payments </h1>
    </div>
    <div class="row grid-divider">

                        <!--Customer Payment Entry Section-->

    <div class="col-sm-4 col-xs-10">
    <div class="col-padding">
    <div class="panel-title text-center">
        <h2 class="title">Customer Payment Entry</h1>
        <hr />
    </div>
    <form class="form-horizontal" method="POST" action="">
            
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Customer Name</label>
                <div class="cols-sm-10">
                    <div class="select-group">
                        <select 
                            class="form-control" style="font-size:18px;margin:10px 0px;margin-right:0px;margin-left:0px;" name="customer">
                            <option value="" selected="">Customers List</option>
                            {% for i in customers %}
                            <option value="{{i['nick_name']}}">{{i['nick_name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Amount Received</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="customer_amount" id="email"  placeholder="Enter Amount Received"/>
                    </div>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Bank Name or Cash</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="bank" id="email"  placeholder="Enter Bank Name"/>
                    </div>
            </div>
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Date</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" id="datePicker" name="customer_date" value="{{date}}" style="font-size:24px; text-align:center" />
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button" name="btn" value="customer_entry">SUBMIT</button>
            </div>
        </form>
        </div>
    </div>

                                        <!--Farmer Payment Entry Section-->


    <div class="col-sm-4 col-xs-10">
        <div class="col-padding">
        <div class="panel-title text-center">
            <h2 class="title">Farmers Payment Entry</h1>
            <hr />
        </div>
        <form class="form-horizontal" method="POST" action="#">
                
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Farmer Name</label>
                    <div class="cols-sm-10">
                    <div class="select-group">
                        <select class="form-control" style="font-size:20px;margin:10px 0px;margin-right:0px;margin-left:0px;" name="farmer">
                            <option value="" selected="">Farmers List</option>
                            {% for f in farmers %}
                            <option value="{{f['first_name']}}">{{f["first_name"]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Amount Paid</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="farmer_amount" id="email"  placeholder="Enter Amount Paid"/>
                        </div>
                </div>
    
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Date</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="text" id="datePicker1" name="farmer_date" value="{{date}}" style="font-size:24px; text-align:center" />
                        </div>
                    </div>
                </div>
    
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button" name="btn" value="farmer_entry">SUBMIT</button>
                </div>
            </form>        
        </div>
    </div>

                                <!--Team Payment Entry Section-->


    <div class="col-sm-4 col-xs-10">
        <div class="col-padding">
<div class="panel-title text-center">
        <h2 class="title">Team's Expenses Entry</h1>
        <hr />
    </div>
    <form class="form-horizontal" method="POST" action="">
            
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Team Member Name</label>
                <select class="form-control" style="font-size:20px;margin:10px 0px;margin-right:0px;margin-left:0px;" name="member">
                    <option value="" selected="">Team Members</option>
                    {% for t in team %}
                    <option value="{{t['full_name']}}">{{t["full_name"]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Amount</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="team_amount" id="email"  placeholder="Enter Amount"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Amount Type</label>
                <div class="cols-sm-10">
                    <select class="form-control" style="font-size:20px;margin:10px 0px;" name="amount_type">
                        <option value="" selected="">Payment For</option>
                        <option value="Salary">Salary </option>
                        <option value="Diesel">Diesel</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Comment</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="comment" id="comment"  placeholder="Enter Reason for Payment"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Date</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" id="datePicker2" name="team_date" value="{{date}}" style="font-size:24px; text-align:center" />
                    </div>
                </div>
            </div>
            </div>
            <div class="form-group ">
                <button type="button" class="btn btn-primary btn-lg btn-block login-button" name="btn" value="team">SUBMIT</button>
            </div>
        </form>
        </div>
    </div>
    </div>

</div>

{% endblock %}
